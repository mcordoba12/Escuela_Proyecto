<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalles del Estudiante</title>
</head>
<body>
<h1>Detalles del Estudiante</h1>

<!-- Información básica del estudiante -->
<div>
    <h2 th:text="${student.name}"></h2>
    <p><strong>Código:</strong> <span th:text="${student.code}"></span></p>
    <p><strong>Programa:</strong> <span th:text="${student.program}"></span></p>

    <!-- Lista de las materias en las que el estudiante está inscrito -->
    <h3>Materias</h3>
    <ul>
        <li th:each="enrollment : ${enrollments}">
            <!-- Asumiendo que cada inscripción tiene una referencia a Course (materia) -->
            <span th:text="${enrollment.course.name}"></span>
        </li>
    </ul>
</div>

<!-- Enlace para volver a la lista de estudiantes -->
<a href="/student">Volver a la lista de estudiantes</a>

</body>
</html>
