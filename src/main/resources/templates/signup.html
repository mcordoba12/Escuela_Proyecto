<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>

<h1>Register</h1>

<form th:action="@{/signup}" method="post" th:object="${user}">
    <fieldset>
        <legend>Register User</legend>
        <label for="">email</label>
        <input type="email" th:field="*{email}" name="email">
        <input type="password" th:field="*{password}" name="password">

        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}" name="roles" multiple required>
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
        <button>submit</button>

    </fieldset>
</form>

</body>

</html>
